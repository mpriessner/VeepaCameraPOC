name: veepa_camera_poc
description: Veepa Camera POC - Flutter module for camera integration
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

module:
  androidX: true
  androidPackage: com.veepapoc.veepa_camera_poc
  iosBundleIdentifier: com.veepapoc.veepaCameraPoc

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Required by Veepa SDK
  dio: ^5.0.0
  crypto: ^3.0.0
  fast_gbk: ^1.0.0
  path_provider: ^2.0.0
  shared_preferences: ^2.0.0
  permission_handler: ^11.0.0
  equatable: ^2.0.0
  get: ^4.6.0
  connectivity_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
